<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple contact us form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Your Best Diet</h1>
    
        <nav class="navbar"></nav>
            <a href="./index.html">Home</a>
            <a href="./fruits.html">Fruits</a>
            <a href="./vegs.html" target="_blank">Vegetables</a>
            <a href="#">Contact-us</a>
        </nav>
    </header>

    <main>
        <div class="contact-card">
            <div>
                <img src="https://academy.powerlearnprojectafrica.org/assets/authBg.xTHkPFnY.png" alt="A fork with fruits" width="100%" height="100%">
            </div>
            <div>
                <div>
                        <div>
                            <h2>Contact us</h2>
                            <p>Have questions or feedback? We're here to help</p>
                        </div>
                        
                        <form action="" id="contact-form">
                            <div>
                                <label for="first-name" style="font-weight: 600;">First Name</label><br>
                                <input type="text" name="first-name" id="first-name" placeholder="First name">
                            </div>

                            <div>
                                <label for="Last-name" style="font-weight: bold;">Last Name</label><br>
                                <input type="text" name="Last-name" id="Last-name" placeholder="Last name">
                            </div>
                        
                            <div>
                                <label for="email" style="font-weight: bold;">Email</label><br>
                                <input type="email" name="email" id="email" placeholder="Email address">
                            </div>

                            <div>
                                <label for="message" style="font-weight: bold;">Message</label><br>
                                <textarea cols="16" rows="10" name="message" id="message" placeholder="Leave us a message..."></textarea>
                            </div>

                            <div>
                                <input type="checkbox" id="terms">
                                <label for="terms">You agree to our friendly <u>privacy policy</u>.</label>
                            </div>

                            <button type="submit" class="submit-button">Send message</button>
                        </form>
                    </div>
                </div>        
                
            </div>    
        </div>
    </div>
    
    <footer>
        <div>
            <h4>Follow Us</h4>
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">LinkedIn</a></li>
            </ul>
        </div>
        <div>
            <h4>Info</h4>
            <!-- Insert a picture -->
            <img src="https://academy.powerlearnprojectafrica.org" alt="A random image" >
        </div>
        
        <div>
            <h4>Newsletter</h4>
            <form action="">
                <input type="email">
                <button type="submit">Send</button>
            </form>
        </div>
    </footer>
    <aside>Â©2024 Moutcheu Gift.</aside>

</body>
</html>
